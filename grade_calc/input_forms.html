<!-- DOCTYPE html-->
<html>
<head>
	<title>Testing how to take user input</title>
</head>
<body>
	<p>Exams</p>
	<form id="form" onsubmit="return false;">
	    <input type="text" id="exam_input" />
	    <input type="submit" onclick="addExamGrade();" />
	</form>
	<p id="exam_echo"></p>

	<p>Quizzes</p>
	<form id="form" onsubmit="return false;">
	    <input type="text" id="quiz_input" />
	    <input type="submit" onclick="addQuizGrade();" />
	</form>
	<p id="quiz_echo"></p>

	<p>Homework</p>
	<form id="form" onsubmit="return false;">
	    <input type="text" id="hw_input" />
	    <input type="submit" onclick="addHwGrade();" />
	</form>

	<p id="hw_echo"></p>

	<script>
		var exam_list = [];
		function addExamGrade() {
		    var input = document.getElementById("exam_input").value;
		    input = Number(input);
		 	exam_list[exam_list.length] = input;
		    document.getElementById("exam_echo").innerHTML = exam_list;
		};

		var quiz_list = [];
		function addQuizGrade() {
			var input = document.getElementById("quiz_input").value;
			input = Number(input);
			quiz_list[quiz_list.length] = input;
			document.getElementById("quiz_echo").innerHTML = quiz_list;
		};

		var hw_list = [];
		function addHwGrade() {
			var input = document.getElementById("hw_input").value;
			input = Number(input);
			hw_list[hw_list.length] = input;
			document.getElementById("hw_echo").innerHTML = hw_list;
		};
	</script>
</body>
</html>
