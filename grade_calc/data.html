<!DOCTYPE html>
<html>
<head>
	<title>Objects Page</title>
</head>
<body>
	<input>
	<p id="exams"></p>
	<p id="homework"></p>
	<script>
		var exams = {
		    weight : 50,
		    grades  : [80,85]
		};

		var homework = {
			weight : 50,
			grades : [100,95,90,85]
		};

		document.getElementById("exams").innerHTML = "exam weight is " + exams.weight + " and exam grades are " + exams.grades;
		document.getElementById("homework").innerHTML = "homework weight is " + homework.weight + " and homework grades are " + homework.grades;
	</script>

</body>
</html>
