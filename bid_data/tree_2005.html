<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Group', 'Parent', 'Number', 'Color'],
            ['All', null,0,0],
            ['Greek', 'All',0,0],
            ['Fraternities','Greek',0,0],
            ['Sororities','Greek',0,0],
            ['Indie','All',0,0],
            ['Alpha Epsilon Pi','Fraternities',18.0, 0.18],
            ['Alpha Phi Alpha','Fraternities',3.0, 0.03],
            ['Alpha Tau Omega','Fraternities',0.0, 0.0],
            ['Beta Theta Pi','Fraternities',34.0, 0.34],
            ['Chi Phi','Fraternities',0.0, 0.0],
            ['Delta Chi','Fraternities',30.0, 0.3],
            ['Delta Phi','Fraternities',39.0, 0.39],
            ['Kappa Alpha','Fraternities',50.0, 0.5],
            ['Kappa Alpha Psi','Fraternities',0.0, 0.0],
            ['Kappa Delta Rho','Fraternities',46.0, 0.46],
            ['Kappa Sigma','Fraternities',21.0, 0.21],
            ['Lambda Chi Alpha','Fraternities',46.0, 0.46],
            ['Omega Psi Phi','Fraternities',0.0, 0.0],
            ['Phi Beta Sigma','Fraternities',0.0, 0.0],
            ['Phi Kappa Tau','Fraternities',56.0, 0.56],
            ['Pi Kappa Alpha','Fraternities',46.0, 0.46],
            ['Psi Upsilon','Fraternities',27.0, 0.27],
            ['Sigma Alpha Epsilon','Fraternities',0.0, 0.0],
            ['Sigma Chi','Fraternities',76.0, 0.76],
            ['Sigma Phi Epsilon','Fraternities',0.0, 0.0],
            ['Sigma Pi','Fraternities',59.0, 0.59],
            ['Theta Delta Chi','Fraternities',34.0, 0.34],
            ['Alpha Chi Omga','Sororities',82.0, 0.82],
            ['Alpha Kappa Alpha','Sororities',13.0, 0.13],
            ['Chi Omega','Sororities',86.0, 0.86],
            ['Delta Delta Delta','Sororities',80.0, 0.8],
            ['Delta Gamma','Sororities',67.0, 0.67],
            ['Delta Sigma Theta','Sororities',16.0, 0.16],
            ['Gamma Phi Beta','Sororities',86.0, 0.86],
            ['Kappa Alpha Theta','Sororities',88.0, 0.88],
            ['Kappa Delta','Sororities',89.0, 0.89],
            ['Kappa Kappa Gamma','Sororities',85.0, 0.85],
            ['Phi Mu','Sororities',68.0, 0.68],
            ['Pi Beta Phi','Sororities',85.0, 0.85],
            ['Sigma Gamma Rho','Sororities',0.0, 0.0],
            ['Sigma Iota Alpha','Sororities',0.0, 0.0],
            ['Zeta Phi Beta','Sororities',0.0, 0.0],
            ['Individuals','Indie',3000.0, 1.5]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#077FC0',
          midColor: '#E30067',
          maxColor: '#FFEB00',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true,
          maxDepth: 3,
          maxPostDepth: 2,
          hintOpacity: 0.2
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
