<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          	['Group', 'Parent', 'Number', 'Color'],
            ['All', null,0,0],
            ['Greek', 'All',0,0],
            ['Fraternities','Greek',0,0],
            ['Sororities','Greek',0,0],
            ['Indie','All',0,0],
            ['Alpha Epsilon Pi','Fraternities',21.0, 0.21],
            ['Alpha Phi Alpha','Fraternities',6.0, 0.06],
            ['Alpha Tau Omega','Fraternities',49.0, 0.49],
            ['Beta Theta Pi','Fraternities',88.0, 0.88],
            ['Chi Phi','Fraternities',16.0, 0.16],
            ['Delta Chi','Fraternities',64.0, 0.64],
            ['Delta Phi','Fraternities',45.0, 0.45],
            ['Kappa Alpha','Fraternities',44.0, 0.44],
            ['Kappa Alpha Psi','Fraternities',9.0, 0.09],
            ['Kappa Delta Rho','Fraternities',78.0, 0.78],
            ['Kappa Sigma','Fraternities',62.0, 0.62],
            ['Lambda Chi Alpha','Fraternities',0.0, 0.0],
            ['Omega Psi Phi','Fraternities',4.0, 0.04],
            ['Phi Beta Sigma','Fraternities',0.0, 0.0],
            ['Phi Kappa Tau','Fraternities',0.0, 0.0],
            ['Pi Kappa Alpha','Fraternities',50.0, 0.5],
            ['Psi Upsilon','Fraternities',0.0, 0.0],
            ['Sigma Alpha Epsilon','Fraternities',31.0, 0.31],
            ['Sigma Chi','Fraternities',46.0, 0.46],
            ['Sigma Phi Epsilon','Fraternities',38.0, 0.38],
            ['Sigma Pi','Fraternities',51.0, 0.51],
            ['Theta Delta Chi','Fraternities',0.0, 0.0],
            ['Alpha Chi Omega','Sororities',87.0, 0.87],
            ['Alpha Kappa Alpha','Sororities',26.0, 0.26],
            ['Chi Omega','Sororities',104.0, 1.04],
            ['Delta Delta Delta','Sororities',104.0, 1.04],
            ['Delta Gamma','Sororities',105.0, 1.05],
            ['Delta Sigma Theta','Sororities',10.0, 0.1],
            ['Gamma Phi Beta','Sororities',107.0, 1.07],
            ['Kappa Alpha Theta','Sororities',107.0, 1.07],
            ['Kappa Delta','Sororities',105.0, 1.05],
            ['Kappa Kappa Gamma','Sororities',97.0, 0.97],
            ['Phi Mu','Sororities',0.0, 0.0],
            ['Pi Beta Phi','Sororities',97.0, 0.97],
            ['Sigma Gamma Rho','Sororities',2.0, 0.02],
            ['Sigma Iota Alpha','Sororities',11.0, 0.11],
            ['Zeta Phi Beta','Sororities',2.0, 0.02],
            ['Independent','Indie',3000.0, 1.5]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#D000A2',
          midColor: '#FFC300',
          maxColor: '#00C0A0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true,
          maxDepth: 3,
          maxPostDepth: 2,
          hintOpacity: 0.2
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
